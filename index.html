<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Loading...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading-container">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2 id="status-title">Searching for Server...</h2>
      <p id="status-message">Scanning network on port <span id="scan-port">...</span></p>

      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div id="error-panel" class="error-panel hidden">
        <p class="error-message" id="error-message">Server not found</p>
        <button id="retry-btn" class="btn-retry">Retry Scan</button>
      </div>

      <div class="network-info">
        <span id="network-status"></span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
